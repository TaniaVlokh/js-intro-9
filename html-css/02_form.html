<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid;
            margin-bottom: 10px;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <h1>HTML Forms    </h1>
  
        <!-- <form action="https://amazon.com" method="POST"> -->
        <form>
            <fieldset>
                <legend>Contact form</legend>
            <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="First Name">
            </div>
            <div>
            <label for="lname">Last Name</label>
            <input type="text" id="lname">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password">
            </div>
            <div><label for="email">Email</label>
                <input type="email"  id="email" placeholder="abc@gmail.com">
            </div>
            <div>
                <p>Are you coming to class tomorrow?</p>
                <label>Yes
                <input type="radio" name="attendance"checked/>
            </label>
                <label>No
                <input type="radio" name="attendance"/>
            </label>
            </div>
            <p>Pick your favorite color</p>
            <label>
                Blue
                <input type="checkbox" value="blue">
            </label>
            <label>
                Red
                <input type="checkbox" value="red">
            </label>
            <label>
                Green
                <input type="checkbox" value="green">
            </label>
            <div>
                <p>Select your batch?</p>
                <select>
                    <option></option>
                    <option value="Batch 1">Batch 1</option>
                    <option value="Batch 2">Batch 2</option>
                    <option value="Batch 3">Batch 3</option>
                 
                </select>
            </div>
            <div>
                <label for="comment">Leave your comment</label><br>
                <textarea id="comment" cols="40" rows="10" >
                      

                </textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
                <!-- <input type="submit" /> -->
            </div>
        </fieldset>
        </form>

</body>

</html>
